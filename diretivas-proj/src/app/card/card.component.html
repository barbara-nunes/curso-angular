<h1>My app</h1>
<p>card works!</p>
<button>Ola mundo</button>
<ul>
  <li *ngFor="let p of produtos; let i = index" (click)="remover(i)">
    {{ i }} - {{ p }}
  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchChase="'user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartao</li>
    </ul>
  </div>

  <div *ngSwitchChase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartao</li>
      <li>gerenciar usuarios</li>
    </ul>
  </div>

  <div *ngSwitchChase="'superUser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartao</li>
      <li>gerenciar usuarios</li>
      <li>gerenciar admins</li>
    </ul>
  </div>
</div>
